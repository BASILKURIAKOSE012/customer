<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" (change)="emailChange($event)" class="form-control" formControlName="email" placeholder="username" id="login_accno" required>
						
					</div>
					<div *ngIf="this.loginForm.get('email')?.touched&&this.loginForm.get('email')?.errors" style="color: red;"> invalid email</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" (change)="pswdChange($event)" class="form-control" formControlName="pswd" placeholder="password" id="login_password" required>
					</div>
					<div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color: red;"> invalid password</div>
					<div class="form-group">
						<input type="submit"  (click)="login()" value="Login" class="btn float-right login_btn " style="width:50%" >
					</div>
				</form>
			</div>
			<p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p>
		</div>
	</div>
</div>
